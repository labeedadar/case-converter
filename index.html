<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Case Converter</div>
    <textarea id="text"></textarea>
    <div>
        <button id="upper-case" onclick="upper()">Upper Case</button>
        <button id="lower-case" onclick="lower()">Lower Case</button>
        <button id="proper-case" onclick="proper()">Proper Case</button>
    </div>
    <div>
        <button id="sentence-case" onclick="sentence()">Sentence Case</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <script>
        const textArea = document.getElementById('text');
        const orignal = textArea.value;   
        function upper() {
            textArea.value = textArea.value.toUpperCase();
        };
        function lower() {
            textArea.value = textArea.value.toLowerCase();
        };
        function proper() {
            textArea.value = textArea.value
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        };
        function sentence() {
            textArea.value = textArea.value
                .toLowerCase()
                .split('. ')
                .map(sentence => sentence.charAt(0).toUpperCase() + sentence.slice(1))
                .join('. ');
        };
        function reset() {
            textArea.value = orignal;
        };
    </script>
</body>
</html>
